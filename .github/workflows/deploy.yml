name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (root)
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Install dependencies (image-crop)
        working-directory: apps/image-crop
        run: npm ci

      - name: Build image-crop (Pages app)
        working-directory: apps/image-crop
        run: npm run build

      - name: Deploy image-crop to Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy dist --project-name=image-crop
          workingDirectory: 'apps/image-crop'

      - name: Deploy router (main app)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deployment success
        run: |
          echo "‚úÖ Deployment completed!"
          echo "üåê Main site: https://tools.elchika.app"
          echo "üì± Image crop app: https://image-crop-3ch.pages.dev"
